  name: 
    description: 'Your name'
    default: 'No name provided'
  upload_artifacts_path: 
    description: 'Path'
    default: "some/path"
runs:
  using: "composite"
  steps: 
    - run: echo Hello ${{ inputs.name }}.
      shell: bash
